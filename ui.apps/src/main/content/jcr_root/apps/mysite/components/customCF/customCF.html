<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"></sly>
<sly data-sly-use.model="com.mysite.core.models.CustomCF"/>

<sly data-sly-test="${model.cFAuthored}">
    <ul data-sly-list="${model.cFAuthored.keySet}">
        <li>${item}: ${model.cFAuthored[item]}</li>
    </ul>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !model.cfPath}"></sly>
