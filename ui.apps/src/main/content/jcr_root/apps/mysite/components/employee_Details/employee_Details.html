<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"></sly>
<sly data-sly-use.models="com.mysite.core.models.EmployeeModel"/>

<div class="employee_Details-component">
    <sly data-sly-test="${models.ename}">
        <p>Employee Name: ${models.ename}</p>
    </sly>

    <sly data-sly-test="${models.edeg}">
        <p>Employee Degree: ${models.edeg}</p>
    </sly>

    <sly data-sly-test="${models.exp}">
        <p>Employee Experience: ${models.exp}</p>
    </sly>
    
    <div class="g-row">
        <sly data-sly-list.contact="${models.contact}">
            <div class="g-col g-palm-wide-and-up--1-2 g-desk--1-4 print-hidden">
                <div class="info-box">
                    <div class="info-box__body">
                        <sly data-sly-test="${contact.contactName}">
                            <p>Name - ${contact.contactName}</p>
                        </sly>
                        <sly data-sly-test="${contact.contactEmail}">
                            <p>Email- ${contact.contactEmail}</p>
                        </sly>
                    </div>
                </div>
            </div>
        </sly>
    </div>
</div>

<sly data-sly-call="${templates.placeholder @ isEmpty=!models.ename && !models.edeg && !models.exp && !models.contact}"/>
